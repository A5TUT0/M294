<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Numbers</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazar el archivo styles.css -->
    <script src="script.js" defer></script>
    <!-- Enlazar el archivo script.js, defer asegura que se cargue después del HTML -->
</head>

<body>
    <div class="container">
        <h1>Sum of Numbers</h1>
        <div class="input-group">
            <input type="number" id="num1" required placeholder="Number 1">
            <input type="number" id="num2" required placeholder="Number 2">
            <input type="number" id="num3" required placeholder="Number 3">
            <input type="number" id="num4" required placeholder="Number 4">
        </div>
        <button id="sumButton">Resultado</button>
        <button id="clearButton">Clear</button> <!-- Botón Clear -->
        <p id="result"></p> <!-- Este párrafo muestra el resultado de la suma -->
        <div id="loading" class="loading" hidden>Loading...</div> <!-- Animación de carga -->
    </div>
</body>

</html>
